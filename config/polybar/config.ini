[colors]
background = #F10F0D0D
background-alt = #373B41
foreground = #3ECB98
primary = #6416C1
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/vzon-left]
width = 43%
height = 24pt
radius = 4pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ∙
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font;2
font-1 = monospace;2

modules-left = xworkspaces target	

cursor-click = default
cursor-scroll = default

enable-ipc = true
#bottom = true

tray-position = left

wm-restack = generic


[bar/vzon-right]
width = 48%
height = 24pt
radius = 4pt
offset-x = 52%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ∙
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font;2
font-1 = monospace;2

modules-center = pulseaudio battery wlan date

cursor-click = default
cursor-scroll = default

enable-ipc = true
#bottom = true

#tray-position = left

wm-restack = generic
;wm-restack = bspwm
;wm-restack = i3

; override-redirect = false

[module/target]
type = custom/script
label-font = 4%
format-prefix = " "
format-prefix-foreground = "#3ECB98"
interval = 2
exec = ~/.config/polybar/scripts/target_status.sh
click-left = /usr/bin/cat ~/.config/polybar/scripts/target | xclip -rmlastnl -sel clip
click-rigth = /usr/bin/xclip -sel clip -o > ~/.config/polybar/scripts/target

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label =   %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "婢"
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

full-at = 100
low-at = 25
battery = BAT0
adapter = AC

format-charging = <animation-charging> <label-charging>
format-discharging =  <label-discharging>
label-full = ""
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}No connection

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#6416C1} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#6416C1}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format =  <label>
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
